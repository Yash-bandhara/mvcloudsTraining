<script>
    inputfile = document.getElementById('inputfile')
    showfile = document.getElementById('showfile')

    inputfile.addEventListener('change', function(){
        if(this.files.length > 0){

            

            for(var i = 0; i< this.files.length; i++){                
                    var x = this.files.item(i).name

                        var txt = JSON.stringify(x)
                        // console.log(txt)
                        var jpg = txt.includes("jpg")
                        var jpeg = txt.includes("jpeg")
                        var pdf = txt.includes("pdf")
                        var doc = txt.includes("docx")
                        var docx = txt.includes("docx")
                        var xml = txt.includes("xml")
                        var xlsx = txt.includes("xlsx")
                        var xlsx = txt.includes("xls")
                    
                    if(jpg == true || jpeg == true){
                       
                        document.getElementById('jpg' + i).innerText = txt;
                    }
                    else if(pdf == true){
                        console.log("pdf format")
                        document.getElementById('pdf' + i).innerText = txt;
                    }
                    else if(docx == true || doc == true){
                        console.log("docx format")
                        document.getElementById('docx' + i).innerText = txt;
                    }
                    else if(xml == true || xlsx == true || xls == true){
                        console.log("xml format")
                        document.getElementById('xml' + i).innerText = txt;
                    }
                    else{
                        document.getElementById('other' + i).innerText = txt;
                    }
            }
        }
    })
