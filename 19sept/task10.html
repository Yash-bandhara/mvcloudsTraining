<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="result0"></p>
    <p id="result1"></p>
    <p id="result2"></p>
    <p id="result3"></p>
    <p id="result4"></p>
    <script>
        var name = window.prompt("enter any thing")
        var asci = [];
        var chars = []

        for (var i = 0; i < name.length; i++) {

            asci[i] = name.charCodeAt(i);

            // var i = ch.charCodeAt(index);
        }
        asci.sort(function(a, b){return a - b});

        for (var i = 0; i < name.length; i++) {
          
            // console.log(asci[i])
            chars[i] = String.fromCharCode(asci[i]);
            document.getElementById("result" + i).innerHTML = chars[i];
        }
    </script>
</body>
</html>
