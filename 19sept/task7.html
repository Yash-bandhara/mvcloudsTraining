<head>

    <title>Document</title>
</head>
<body>
    <p id="zero"></p>
    <p id="zero2"></p>
    <script>
        var n = window.prompt("enter number");
        var mn = window.prompt("enter number");
        var noZeroes = n.toString()
        var noZero = (mn * 1).toString()
        // console.log(n)
        // console.log(noZero)
        document.getElementById("zero").innerHTML = noZeroes;
        document.getElementById("zero2").innerHTML = noZero;
    </script>
</body>
