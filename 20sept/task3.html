<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fecto</title>
</head>

<body>
    <input type="number" name="" id="num">
    <button id="click">Click</button>
    <p id="result0"></p>
    <p id="result1"></p>
    <p id="result2"></p>
    <p id="result3"></p>
    <p id="result4"></p>
    <p id="result5"></p>
    <p id="result6"></p>
    <p id="result7"></p>
    <p id="result8"></p>
    <p id="result9"></p>
    <p id="result10"></p>

    <script>

        document.getElementById("click").onclick=function(){
            const number = document.getElementById("num").value;
            var fact = [];
            var j = 0;
            for (var i = 0; i <= number; i++){
          


                if (number % i == 0) {
                   
                    fact[j] = i;
                    j++;
               
                }

            }
            for(var k =0; k<j; k++){
                document.getElementById("result"+k).innerHTML = fact[k];
            }
        }
    </script>
</body>

</html>
