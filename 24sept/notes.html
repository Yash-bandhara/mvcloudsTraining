<!DOCTYPE html>
<html lang="en">
  <head>
    <title>notes</title>
    <!-- <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" /> -->

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
   

    <style>
      body{
        background-color: rgb(220, 236, 236);
      }
    </style>
  </head>
  <body>

    <div class="container my-3 mt-4">
      <h1>Enter New Note</h1>
      <div class="card mt-5">
        <div class="card-body">
          <h5 class="card-title">Add a note</h5>
          <div class="form-group">
            <textarea class="form-control" id="addTxt" rows="4" placeholder="write note here..."></textarea>
          </div>
          <button class="btn btn-primary mt-2" id="addBtn">Add Note</button>
        </div>
      </div>

      <h2 class="mt-5">Your Notes</h2>
      <hr />
      <div id="notes" class="row container-fluid"></div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
