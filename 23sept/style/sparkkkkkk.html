<html lang="en">
<head>

	<link rel="stylesheet" type="text/css" href="style/font-awesome.min.css">

<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="img-01.png" alt="IMG">
				</div>

				<form method = "POST" class="login100-form validate-form">
					<span class="login100-form-title">
						Sign Up
					</span>

<!--user name-->	<div class="wrap-input100 validate-input" data-validate = "User name is required">
						<input class="input100" type="text" name="username" id="username" placeholder="User Name">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user" aria-hidden="true"></i>
						</span>
					</div>

<!--email-->		<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" name="email" id="email" placeholder="Email">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

<!--password-->		<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" type="password" name="password" id="password" placeholder="Password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
					
<!--button signup--><div class="container-login100-form-btn">
						<input type="submit" class="login100-form-btn" name="signupbtn" id="signupbtn" value="signup" onclick="register()">
					</div>

					<div class="text-center p-t-1990"><span class="signup">
                        Already have an Account? <br><a href="login-register.html" class="sign">sign in</a><br></span>
                    </div>

					<div class="text-center p-t-136">
						
						<a href="" class="signup">
							
							<i aria-hidden="false"></i>
						</a>
					</div>
					
					
			</form>
			</div>
		</div>
	</div>
	

	
<!--=======================================EFFECT IN LAPTOP SYMBOL========================================================-->
